<div>
    <div style="float:left">
        <h1>Shipping Login</h1>
    </div>

</div>
<div style="clear:both"></div>
<hr>
<div class="form-control">
    <fieldset>
        <div class="row">
            <div class="form-group">
                <div class="col-lg-2">
                    <label class="col-lg-2 control-label">Username</label>
                </div>
                <div class="col-lg-4">
                    <input type="text" name="username" placeholder="Enter credentials" (change)="onUserNameEntered($event)">
                </div>
            </div>
            <div class="clear">
                <br>
                <br>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-2">
                    <input type="submit" class="btn btn-primary" value="Log in" [disabled]="!allowLogin" (click)="onClickLoadSearch()">
                </div>
            </div>
        </div>
    </fieldset>
</div>
